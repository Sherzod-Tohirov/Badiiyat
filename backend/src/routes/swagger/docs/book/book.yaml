/book:
    post:
      tags:
        - Book
      security:
        - Bearer: []
      summary: Creat new book
      consumes:
      - multipart/form-data
      parameters:
        - name: title
          in: formData
          description: The book title
          required: true
          type: string
        - name: page
          in: formData   # <-----
          description: The book page
          required: true
          type: string
        - name: year
          in: formData   # <-----
          description: The book release year
          required: true
          type: number
        - name: price
          in: formData   # <-----
          description: The book price
          required: true
          type: number
        - name: genre_id
          in: formData   # <-----
          description: The book genre id
          required: true
          type: number
        - name: author_id
          in: formData   # <-----
          description: The book author id  price
          required: true
          type: number
        - name: description
          in: formData   # <-----
          description: The book description
          required: true
          type: string
        - name: image
          in: formData   # <-----
          description: The uploaded image
          required: true
          type: file
      responses: 
        200: 
          description: The new book

